<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-5.1.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./bootstrap-5.1.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/TwinvoltLogoMini.png">

    <title>Sign In</title>
</head>

<body class="signin-body">

    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img class="img-fluid signin-img" src="./assets/TwinvoltLogo2.png" alt="Twinvolt Logo">
                        <form class="signin-form">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                    placeholder="Please enter your email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput"
                                    placeholder="Please enter your password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input signin-checkbox" id="checkboxInput">
                                <label class="form-check-label" for="exampleCheck1">Remember me <a href="#">Need
                                        Help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>



    <script src="./bootstrap-5.1.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
